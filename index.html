<!DOCTYPE html>
<html lang="en">

<head>
  <title>SkyTime</title>
<meta name="description" content="SkyTime is a modern digital clock built with HTML, CSS, and JavaScript. Simple, responsive, and easy to use.">
<meta name="keywords" content="SkyTime, digital clock, javascript clock, online clock, html css js projects">
<meta name="author" content="Abisheik">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="icon.jpg">
  <link rel="stylesheet" href="CSS/clock.css">
  <link rel="stylesheet" href="CSS/weather.css">

</head>

<body>

  <nav>
    <a class="navLink" href="stopwatch.html">STOP WATCH</a>
    <a class="navLink" href="settings.html">SETTINGS</a>
  </nav>

  <header>
    <div
      onclick="window.location.href='mailto:abisheikmister@gmail.com?subject=Feedback about the digital clock App to developer(ABISHEIK.R)&body=This is the message to developer to add some features';">
      <h2><i>DIGITAL CLOCK</i></h2>
    </div>
  </header>
  <a href="https://devabisheik.github.io/WEATHER/" id="weather-box" target="_blank">
    <div id="weather">
      <div class="left-secion">
        <div id="icon"></div>
        <div id="condition"></div>
      </div>
      <div class="flex-arrange">
        <div id="place"></div>
        <div id="date"></div>
        <div id="temperature"></div>
      </div>
    </div>
  </a>
  <script src="./CSS/JAVASCRIPT/weather.js"></script>
  <div class="outer">
    <div class="container">
      <span id="hrs">00</span>
      <span class="colon">:</span>
      <span id="min">00</span>
      <span class="colon">:</span>
      <span id="sec">00</span>
      <span id="session">AM</span>
    </div>
    <div id="wrapperbox">
      <h2>ALAM LIST</h2>
      <div class="alarmList">
      </div>
    </div>
    <div id="alarmOverlay">
      <div id="time"></div>
      <div style="margin-top:20px;">
        <button onclick="stopAlarm()">OFF</button>
        <button onclick="smoozeAlarm(document.getElementById('time').textContent.split(' ')[1])">SNOOZE</button>
      </div>
    </div>

    <p class="flashsms"></p>

    <div id="alarmToggleBox">
      <div class="alarm">
        <input id="hour" type="number" min="1" max="12" placeholder="hours">
        <div class="colon">:</div>
        <input id="minute" type="number" min="0" max="59" placeholder="minutes">
        <select id="alarm_session">
          <option value="none">AM/PM</option>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <button id="done" onclick="addalarm()">done</button>
    </div>
    <button id="setalarm" onclick='toggleAlarmBox()'>SET ALARM</button>
  </div>

  <!-- Audio files -->
  <audio id="beep" src="CSS/JAVASCRIPT/AUDIO/clock.mp3" preload="auto"></audio>
  <audio id="bell" src="CSS/JAVASCRIPT/AUDIO/bell.mp3" preload="auto"></audio>
  <audio id="guitar" src="CSS/JAVASCRIPT/AUDIO/guitar.mp3" preload="auto"></audio>
  <audio id="roaster" src="CSS/JAVASCRIPT/AUDIO/roaster.mp3" preload="auto"></audio>
  <script src="CSS/JAVASCRIPT/clock.js"></script>
</body>

</html>
